<div class="card" style="width: 25rem;">
  <div class="card-body">
    <!-- the form -->
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgUrl" (click)="fileUploader.click()">
      </div>
        <div class="form-group">
          <label>Select Fileto Upload</label>
          <input type="file" class="form-control" accept="image/*" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
          <p class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required</p>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" formControlName="caption" placeholder="Caption">
          <p class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required</p>
        </div>

        <div class="form-group">
          <select  class="form-control" formControlName="category">
            <option value="Animal">Animal</option>
            <option value="Vehicle">Vehicle</option>
            <option value="Bird">Bird</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <button class="btn btn-primary btn-block float-right" routerLink="/list">Image List</button>
          </div>
  
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-success btn-block float-right">Submit</button>
          </div>
        </div>

    </form>
  </div>

  <div class="row">
    <!-- <app-image-list></app-image-list> -->
  </div>
</div>
